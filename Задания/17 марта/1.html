<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>power()</title>
</head>
<body>
	<script>
		function power(base, exp){
    var result = 1;
    for(var i = 0; i <exp; i++)
    {
        result = result * base;
    }
    return(result);
}
console.log(power(2,10));
	</script>
	
</body>
</html>
