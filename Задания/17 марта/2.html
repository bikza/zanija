<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Напишите функцию compare()</title>
</head>
<body>
	<script>
		function comopare(x){

         return function(y) {
            if(y>x) {
            	return (true);
        } else if (y<x) {
        	return (false);
        } else{
             return null;
            }
          }
        }

        var result = comopare(2);

        console.log( result(3));
	</script>
